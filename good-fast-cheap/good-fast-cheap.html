<body>
    <form>
        <fieldset style="width: 200px;">
            <legend>Ứng dụng good-fast-cheap</legend>
            <label>
                <input type="range" id="good" min=" 0" max="1" size="2" value="0" onclick="clickGood()"> Good; <br><br><br><br>
                <input type="range" id="fast" min=" 0" max="1" size="2" value="0" onclick="clickFast()"> Fast; <br><br><br><br>
                <input type="range" id="cheap" min=" 0" max="1" size="2" value="0" onclick="clickCheap()"> Cheap; <br><br><br><br>

            </label>
        </fieldset>
        <script>
            function clickGood() {
                let g = document.getElementById("good").value;
                let f = document.getElementById("fast").value;
                let c = document.getElementById("cheap").value;
                if (g == 0) {
                    g = 1;
                    if (c == 1) { c = 0 }
                }
                if (f == 0) {
                    f = 1;
                    if (g == 1) { g = 0 }
                }
                if (c == 0) {
                    c = 1;
                    if (f == 1) { f = 0 }
                }        
                document.getElementById("good").value = g;
                document.getElementById("fast").value = f;
                document.getElementById("cheap").value = c;
            }
