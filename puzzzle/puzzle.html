        function clickChangIndexP1() {
            let name = "";
            let a = Math.round(Math.random() * 10)
            let b = Math.round(Math.random() * 10)
            let c = Math.round(Math.random() * 10)
            document.getElementById('cat1').style.zIndex = a;
            document.getElementById('mon1').style.zIndex = b;
            document.getElementById('pan1').style.zIndex = c;
            if (a >= b) {
                if (a >= c) {
                    name = "cat";
                } else {
                    name = "pan";
                }
            } else if (b >= c) { name = "mon" } else {
                name = "pan";
            }
            document.getElementById("pax1").value = name;
        }
