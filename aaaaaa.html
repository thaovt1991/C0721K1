<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: coral;
            font-weight: bolder;
            font-size: 20px;
        }

        button:hover {
            background-color: purple;
        }
    </style>
</head>

<body onload="return false">
    <table>
        <tr>
            <td>

                <form>
                    <fieldset style="background-color: cyan;">
                        <legend>Hiển thị</legend>
                        Name: <span id="nameSt" style="color:blue;"></span> <br>
                        Điểm môn Toán : <span id="disMath"></span><br>
                        Điểm môn Lý : <span id="disPhy"></span><br>
                        Điểm môn Anh : <span id="disEng"></span><br>
                        Điểm môn Âm nhạc : <span id="disMus"></span><br>
                        Điểm trung bình : <span id="Aver" style="color: red; font-size: 22px;"></span><br>
                        Xếp loại: <span id="Resuls" style="color:crimson;"></span><br> <br>
                    </fieldset>
                    <fieldset style="background-color: yellow;">
                        <legend>Nhập thông tin học sinh</legend>
                        Nhập tên:<br>
                        <input type="text" id="name" size="30"> <br><br>
                        Nhập điểm Toán:<br>
                        <input type="text" id="math" size="30"> <br><br>
                        Nhập điểm Lý :<br>
                        <input type="text" id="phy" size="30"><br><br>
                        Nhập điểm Ngoại ngữ :<br>
                        <input type="text" id="eng" size="30"><br><br>
                        Nhập điểm Âm nhạc <br>
                        <input type="text" id="mus" size="30"><br><br>
                        <button type="button " id="disName" style="background-color:chartreuse ;"
                            onclick="displayName(); return false;">Dislay
                            Name</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="button " id="disAver" style="background-color:chartreuse ;"
                            onclick="displayAver(); return false;">Dislay Aver</button>
                    </fieldset>
            </td>
        </tr>
    </table>
    </form>
    <script>

        function displayName() {
            let name = document.getElementById("name").value
            document.getElementById("nameSt").innerHTML = name;
        }

        function displayScor() {
            let m = parseInt(document.getElementById("math").value);
            let p = parseInt(document.getElementById("phy").value);
            let e = parseInt(document.getElementById("eng").value);
            let ms = parseInt(document.getElementById("mus").value);
            document.getElementById("disMath").innerHTML = m
            document.getElementById("disPhy").innerHTML = p
            document.getElementById("disEng").innerHTML = e
            document.getElementById("disMus").innerHTML = ms
        }
        function displayAver() {
            let m = parseInt(document.getElementById("math").value);
            let p = parseInt(document.getElementById("phy").value);
            let e = parseInt(document.getElementById("eng").value);
            let ms = parseInt(document.getElementById("mus").value);
            let ave = (m + p + e + ms) / 4
            document.getElementById("disMath").innerHTML = m
            document.getElementById("disPhy").innerHTML = p
            document.getElementById("disEng").innerHTML = e
            document.getElementById("disMus").innerHTML = ms
            document.getElementById("Aver").innerHTML = ave;
            switch (true) {
                case (ave >= 9): {
                    document.getElementById("Resuls").innerHTML = "Xuất Sắc";
                    break;
                }
                case (ave >= 8) && (ave < 9): {
                    document.getElementById("Resuls").innerHTML = "Giỏi";
                    break;
                }
                case ((ave < 8) && (ave >= 6.5)): {
                    document.getElementById("Resuls").innerHTML = "Khá";
                    break;
                }
                case (ave < 6.5) && (ave >= 5): {
                    document.getElementById("Resuls").innerHTML = "Trung Bình";
                    break;
                }
                default:
                    document.getElementById("Resuls").innerHTML = "Yếu";
            }
        }




    </script>
</body>

</html>
