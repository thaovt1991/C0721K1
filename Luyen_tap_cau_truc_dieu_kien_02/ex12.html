<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form style="width: 1000px">
        <fieldset>
            Lãi suất gưi ngân hàng dành cho cá nhân(<a href="https://www.agribank.com.vn/vn/lai-suat">tham khảo</a>)
            <br><br>
            <legend>Tính lãi ngân hàng</legend>
            Nhập số tiền gốc : <br><br>
            <input type="text" id="money" size="20" /><br><br>
            Chọn kì hạn gửi:<br><br>
            <select id="period" onchange="onChangePeriod()" style="width: 150px">
                <option value="Corroborate" onchange="onChange()">Không kì hạn</option>
                <option value="1" >1 Tháng</option>
                <option value="2" >2 Tháng</option>
                <option value="3" >3 Tháng</option>
                <option value="4" >4 Tháng</option>
                <option value="5" >5 Tháng</option>
                <option value="6" >6 Tháng</option>
                <option value="7" >7 Tháng</option>
                <option value="8" >8 Tháng</option>
                <option value="9" >9 Tháng</option>
                <option value="10" >10 Tháng</option>
                <option value="11" >11 Tháng</option>
                <option value="12">12 Tháng</option>
                <option value="13" >13 Tháng</option>
                <option value="15" >15 Tháng</option>
                <option value="18" >18 Tháng</option>
                <option value="24">24 Tháng</option>
                <option value="Deposit_payment">Deposit payment</option>
            </select>&nbsp;
             <label id = "numMonth" style="display: none;">Số tháng gửi : 
                <input type="text" id="month" size="20" /></label> <br><br>
            Lãi suất :<br><br>
            <input type="text" id = "interestRate"  disabled size = "10" ><br><br>
            Số gốc tiền lãi nhận được :<br /><br />
            <input type="text" id="interest" size="40" disabled style="color: red;"><br /><br />
        </fieldset>
        <script>
            function onChangePeriod(){
                let m = parseInt(document.getElementById("money").value) 
                let period = document.getElementById("period").value 
                let i = null;
                let numMonth = document.getElementById("numMonth")
                switch (true){
                    case period ="Deposit_payment":
                    case period ="Corroborate" :{
                        i = "0.1%";
                        interest = m * Math.pow((1 + 1/100) , month)
                        numMonth.style.display  = "block";
                        let month = parseInt(document.getElementById("numMonth").value)
                        break ; 
                    }
                    case (period>= 1)&&(period<=2):{
                        i = "3.1%";
                        interest = m * Math.pow((1 + 3.1/100) , month)
                        numMonth.style.display  = "none";
                        let month = parseInt(period)
                        break;
                    } 
                    case (period>= 3)&&(period<=5): {
                        i = "3.4%";
                        interest = m * Math.pow((1 + 3.4/100) , month)
                        numMonth.style.display  = "none";
                        let month = parseInt(period)
                        break;
                    } 
                    case (period >= 6)&&(period<=11): {
                        i = "4.0%";
                        interest = m * Math.pow((1 + 4/100) , month)
                        numMonth.style.display  = "none";
                        let month = parseInt(period)
                        break;
                    } 
                    case (period >= 12) : {
                        i = "5.6%";
                        interest = m * Math.pow((1 + 5.6/100) , month)
                        numMonth.style.display  = "none";
                        let month = parseInt(period)
                        break;
                    }  
                } 
                
                document.getElementById("interest").value = interest;
                document.getElementById("interestRate").value = i;
            }
        </script>
    </form>
</body>

</html>
