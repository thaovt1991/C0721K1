<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO YOU LOVE ME</title>
</head>

<body>
    <h1 id="status">DO YOU LOVE ME !!</h1>
    <button type="button" id="yes" onclick="yes()">YES</button>
    <button type="button" id="no" style="position: relative; left: 0px; top: 0px;" onmouseover="moveNo()"><a>NO</a></button>
    <script>
        function yes() {
            alert("Yes. you are right ");
        }
        function moveNo() {
            let w = Math.random() * window.innerWidth;
            let h = Math.random() * window.innerHeight;
            document.getElementById('no').style.left =parseInt(w) + 'px';
            document.getElementById('no').style.top = parseInt(h) + 'px';
        }
    </script>
</body>

</html>
