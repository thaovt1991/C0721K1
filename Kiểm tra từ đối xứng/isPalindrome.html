<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập chuỗi cần kiểm tra : <br>
    <input type="text" id="input">
    <button type="button" onclick="check()">Check_Palindrome</button>
    <br><br>
    <div id = "Result"></div>

    <script>
        function isPalindrome(str) {
            let last = str.length - 1;
            let firts = 0;
            let count = 0;
            while (firts < last) {
                if (str.charAt(firts) == str.charAt(last)) {
                    count++
                }
                last--;
                firts++;
            }
            if (count == Math.floor(str.length / 2)) {
                return true
            } else
                return false
        }

        function check(){
            let value = (document.getElementById("input").value).toString() ;
            let result = isPalindrome(value);
            if (result) {
                document.getElementById("Result").innerHTML =  value + " là chuỗi đối xứng" ;
            } else {
                document.getElementById("Result").innerHTML = value + " không phải là chuỗi đối xứng"
            }
        }
    </script>
</body>

</html>
