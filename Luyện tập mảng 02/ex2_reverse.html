<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập phần tử mảng 
    <input type="text" id= "input" size="30">
    <button type="button" onclick = "addArray()">Add_Arr</button> &nbsp;&nbsp;
    <button type="button" onclick = "Reverse_toString()">Reverse_toString</button> <br><br>
    <div id = "display_arr"></div>
    <div id = "result_reverse"></div>

    <script>
        let arr = new Array();
        let x = 0;
        let str = " <hr> Các phần tử của mảng là : "
        function  addArray() {
             arr[x] = document.getElementById("input").value ;
             str += arr[x] + ", "
             document.getElementById("input").value = "";
             document.getElementById("input").focus()
             x++
             document.getElementById("display_arr").innerHTML = str ;
        }
        function Reverse_toString(){
            
             document.getElementById("result_reverse").innerHTML = arr.reverse().join("") ;
        }

    </script>
</body>

</html>
