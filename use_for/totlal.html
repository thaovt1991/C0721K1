<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOTAL</title>
</head>
<body>
      <script>
          let num = parseInt(prompt('Input number !')) 
          let i = 1;
          let total = 0 ;
          for (i=1;i <= num; i++){
            total = total + i ;
          }
          alert("Tatol: " + total);
          </script>
</body>
