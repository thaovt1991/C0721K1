<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "table"></div>
    <script>
        let cont = "<table border = "+ 1 + ">";
        for ( let i =2 ; i < 10; i++){
            cont += "<tr>"
            for (let j =1 ; j < 10 ; j++ ){
                cont += "<td>" + i + " x " + j +" = " + i*j +"</td>"
            }
            cont += "</tr>";
        }
        cont+= "</table>"
        document.getElementById("table").innerHTML = cont ;
    </script>
</body>
</html>
