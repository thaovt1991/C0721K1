        class Circle {
            constructor(left, top, radius) {
                this.left = left;
                this.top = top;
                this.radius = radius;
            }
            runLeft() {
                this.left--
            }
            runRight() {
                this.left++
            }
            runUp() {
                this.top--
            }
            runDown() {
                this.top++
            }
            createCircle() {
                let canvas = document.getElementById("canvas")
                let ctx = canvas.getContext("2d")
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, 400, 580)
                ctx.beginPath();
                ctx.fillStyle = "yellow";
                ctx.arc(circle.left, circle.top, circle.radius, 0, 2 * Math.PI)
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.font = "50px Arial"
                ctx.fillText("Canvan",200,100)
            }
            clearCircle() {
                let canvas = document.getElementById("canvas")
                let ctx = canvas.getContext("2d")
                ctx.clearRect(0, 0, 400, 580)
            }
        }

        let circle = new Circle(20, 40, 20);
        let demleft = 0;
        let demtop = 0;
        function runCircle() {
            if (circle.left + 20 == 400) {
                    demleft = 1
                }
                if (circle.top + 20 == 580) {
                    demtop = 1
                }
                if (circle.left - 20 == 0) {
                    demleft = 0
                }
                if (circle.top - 20 == 0) {
                    demtop = 0
                }
            

            if ((circle.left + 20 < 400) && (circle.top + 20 < 580) && demleft == 0 && demtop == 0) {
                circle.clearCircle()
                circle.runRight()
                circle.runDown()
                circle.createCircle()
            }
            if ((circle.left - 20 > 0) && (circle.top + 20 < 580) && demleft == 1 && demtop == 0) {
