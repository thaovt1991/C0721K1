<body>
    <script>
        let arrCheck = [0,0,0,5,9,8];

        function minArray(arr) {
            let address_min = ""
            let min = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] <= min) {
                    min = arr[i];
                    address_min = i
                }
            } return address_min;

        }
        let address_min = minArray(arrCheck);
        if (address_min == "") {
            alert("Mảng rỗng !")
        } else {
            alert("Giá trị nhỏ nhất của dãy số là " + arrCheck[address_min])
        }



    </script>
</body>
