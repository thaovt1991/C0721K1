<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Input Fahrenheit !"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
        </p>
        <p>Celsius: <span id="outputCelsius"></span></p>
    </form>
    
    <script>
    
        function temperatureConverter(valueNum) {
            valueNum = parseFloat(valueNum);
            document.getElementById("outputCelsius").innerHTML = (valueNum-32) * 5 / 9;
        }
    
    </script>
</body>
</html>
