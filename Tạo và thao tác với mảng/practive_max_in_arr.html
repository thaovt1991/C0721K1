<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập mảng: <br>
    <input type="text" id="input">
    <button type="button" id="Add" onclick="addElement()">Add</button> 
    <button type="button" onclick="maxinArr()">Max</button> <br><br>
    <div id="display"></div>
    <div id="result"></div>

    <script>
        let arr = new Array()
        let x = 0;
        function addElement() {
            arr[x] = document.getElementById("input").value;
            alert("Phân tử " + x + " có giá trị là " + arr[x])
            document.getElementById("input").value = ""
            document.getElementById("display").innerHTML += arr[x] + ", "
            document.getElementById("input").focus()
            x++;
        }
        function maxinArr() {
            let max = arr[0] ;
            let vt = 0 ;
            for (let i = 1 ; i < arr.length ; i++){
                if ( max < arr[i] ) {
                    max = arr[i] ;
                    vt = i ;
                }
            }
            document.getElementById("result").innerHTML = "Phân tử có giá trị lớn nhất là " + max + " tại vị trí " + vt 

        }
    </script>
</body>

</html>
