<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập phần tử mảng :
    <input type="text" name="input" id="input">
    <button type="button" onclick="addArray()">Add</button>
    <button type="button" onclick="reverseArray()">Reverse</button>
    <hr>
    <div id="display"></div>
    <div id="rev"></div>
    <script>
        let arr = new Array()
        let x = 0;
        function addArray() {
            arr[x] = document.getElementById("input").value;
            alert("Phân tử " + x + " có giá trị là " + arr[x])
            document.getElementById("input").value = ""
            document.getElementById("display").innerHTML += arr[x] + ", "
            document.getElementById("input").focus()
            x++;
        }

        function reverseArray() {
            if (confirm("Bạn có chắc đã nhập đủ các phân tử của mảng cần đảo ngược ?")) {
                let x = 0;
                let y = arr.length - 1;
                while (x < y) {
                    let t = arr[x];
                    arr[x] = arr[y];
                    arr[y] = t;
                    x++;
                    y--
                }
                let rev = "<hr>" + "Các phần tử mảng sau khi đảo là : "
                for (let i = 0; i < arr.length; i++) {
                    rev += arr[i] + ", "
                }
                document.getElementById("rev").innerHTML = rev
            } else { document.getElementById("input").focus() }
        }

    </script>

</body>

</html>
