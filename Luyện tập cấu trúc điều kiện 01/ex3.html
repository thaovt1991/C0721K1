<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let num = prompt("input number")
         switch (true){
             case (num > 0):{
                alert(num +" là số lớn hơn 0");
                break;
             }
             case (num < 0):{
                alert(num +" là số bé hơn 0");
                break;
             }
             default: 
                alert("Bằng 0")
         }
    </script>
</body>
</html>
