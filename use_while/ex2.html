<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tháp</title>
</head>
<body>
     <script>
         let leng = parseInt(prompt("Nhập độ rộng"))
         let i= 1; 
         while (i < leng){
            document.write("<hr width = " + i + "%>");
            i ++;
         }

     </script>
</body>
</html>
