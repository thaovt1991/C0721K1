<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form name="displayGame" style="text-align: center;">
        <h1>Hãy nhập nội dung bạn muốn</h1>
    <textarea name="textArea" id="textArea" cols="50" rows="10" style="resize: none;"
        onkeydown="valueTextarea()"></textarea>
    </form>
    <script>
        let str = "TÔI TÊN LÀ THẢO ..! CỐ LÊN TÔI ƠI !! "

        let arr = str.split("");
      //  arr[1] = "T" ; arr[2] = "Ô";arr[3]="I" ; arr[4]=" ";arr[5]="L";arr[6]="À";arr[7]=" ";arr[8]="T";arr[9]="H";arr[10]="Ả";arr[11]="O"; 
        let n = "";
        function valueTextarea() {
            t = document.displayGame.textArea.value;
            j = t.length;
            if (j > 0) {
                for (i = 0; i < j; i++) {
                    n = n + arr[i];
                    if (i == arr.length - 2) {
                        document.displayGame.textArea.value = "";
                        n = "";
                    }
                }
               
            }
            document.displayGame.textArea.value = n;
            n = "";
        setTimeout("valueTextarea()", 1); 
        }

    </script>
</body>

</html>
