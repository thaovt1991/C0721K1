<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình tròn</title>
</head>
<body>
    <script>
        let inputR = prompt('Nhập bán kính hình tròn')
        let Pi = 3.14
        let r =parseInt(inputR)
        let s =  r*r*Pi
        document.write('Diện tích hình tròn có bán kính '+ r +' là: '+ s)
    </script>
</body>
</html>
