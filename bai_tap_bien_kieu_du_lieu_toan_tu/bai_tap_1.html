<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm học sinh</title>
</head>
<body>
    <script>
        let a = prompt('Nhập điểm môn Vật Lý')
        let b = prompt('Nhập điểm môn Hóa Học')
        let c = prompt('Nhập điểm môn Sinh Học')
        let sum = parseInt(a) +parseInt(b) +parseInt(c)
        let avg = sum / 3
        alert('Điểm trung bình cộng là : '+ avg + ' Tổng điểm là: ' + sum)
        
    </script>
</body>
</html>
