<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi độ C thành độ F</title>
</head>
<body>
    <script>
        let c = prompt('Nhập độ C')
        let f = 9*parseInt(c)/5 + 32
        document.write(c)
        document.write('<sup>o</sup>')
        document.write('C')
        document.write(' = '+f)
        document.write('<sup>o</sup>')
        document.write('F')
    </script>
</body>
</html>
