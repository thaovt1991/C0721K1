<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chu vi hình tròn</title>
</head>
<body>
    <script>
        let inputR = prompt('Nhập bán kính hình tròn')
        let Pi = 3.14
        let r = parseInt(inputR)
        let C = 2*r*Pi
        document.write('Chu vi hình tròn có bán kính '+r +' là: ' + C)
    </script>
</body>
</html>
