<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =  parseInt(prompt("Nhập số cần chia :"))
        let a = 1;
        let b = 1;
        let t = 0;
        while (b % n != 0){
              t = b;
              b += a;
              a = t;
        }
        document.write("Số đầu tiên thuộc dãy Fibonacci chia hết cho " + n +" là : " + b );
    </script>
</body>
</html>
