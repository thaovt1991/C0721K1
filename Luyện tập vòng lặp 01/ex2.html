<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let t = parseInt(prompt("Nhập nhiệt độ trong phòng :"));
        while ((t < 20) || (t > 100)) {
            switch (true) {
                case (t > 100): {
                    alert("Hãy hạ nhiệt độ nếu bạn không muốn ăn chuối và gà khỏa thân ^^!");
                    t = parseInt(prompt("Nhập lại nhiệt độ sau khi bạn điều chỉnh !"));
                    break;
                }
                case (t < 20): {
                    alert("Hãy tăng nhiệt độ nếukhông bạn sẽ bị cảm !");
                    t = parseInt(prompt("Nhập lại nhiệt độ sau khi bạn điều chỉnh !"))
                }
            }
        }
        alert("OK ! Hãy tận hưởng cuộc sống !")
    </script>
</body>

</html>
