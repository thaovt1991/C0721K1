<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        let dislay = "Hiển thị : ";
        while (num++ < 100 ){
            switch (true) {
                case (num % 3 ==0) && (num % 5 == 0) : {
                    dislay += num +"(FizzBuzz)" + ', ';
                    break;
                }
                case (num % 3 ==0) && (num % 5 != 0) : {
                    dislay += num +"(Fizz)" + ', ';
                    break;
                }
                case (num % 3 !=0) && (num % 5 == 0) : {
                    dislay += num +"(Buss)" + ', ';
                    break;
                }
                default:
                    dislay+= num + ", "

            }
        }
        document.write(dislay);

    </script>
</body>
</html>
