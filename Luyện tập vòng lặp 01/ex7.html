<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =  parseInt(prompt("Dãy số 1 đến N, in put N :"))
        let a =  parseInt(prompt("Nhập số cần chia 1 :"))
        let b =  parseInt(prompt("Nhập số cần chia 2:"))
        let num = 1;
        let dislay = "Hiển thị : ";
        while (num++ < 100 ){
            switch (true) {
                case (num % a ==0) && (num % b == 0) : {
                    dislay += num +"(FizzBuzz)" + ', ';
                    break;
                }
                case (num % a ==0) && (num % b != 0) : {
                    dislay += num +"(Fizz)" + ', ';
                    break;
                }
                case (num % a !=0) && (num % b == 0) : {
                    dislay += num +"(Buss)" + ', ';
                    break;
                }
                default:
                    dislay+= num + ", "

            }
        }
        document.write(dislay);

    </script>
</body>
</html>
