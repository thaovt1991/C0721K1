<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =  parseInt(prompt("In dãy từ 1 đến N, input N ?"))
        let i = 0;
        while (i++ < n ){
          document.write( i + ", " );
        }
        alert ("Complete !")
    </script>
</body>
</html>
