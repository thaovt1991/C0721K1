<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n =  parseInt(prompt("Nhập số lượng các chữ số Fibonacci đầu tiên ?"))
        let a = 0;
        let b = 1 ;
        let sum = 0;
        let t= 0;
        for (let count = 2; count <= n; count++) {
            t = b ;
            b += a;
            a = t;
            sum += b;   
        }
        document.write("Tổng "+ n +" số đầu tiên trong dãy Fibonacci nếu bắt đầu từ 0 là: " + sum + "<br>")
        document.write("Tổng "+ n +" số đầu tiên trong dãy Fibonacci nếu bắt đầu từ 1 là: " + (sum + a + b))
    </script>
</body>
</html>
