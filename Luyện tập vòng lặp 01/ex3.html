<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị 20 số Fibonatsi đầu tiên.</title>
</head>
<body>
    <script>
        let a = 0; // số đầu tiên của Fibonacci có thể đổi thành 1
        let b = 1;
        let dislay = " 1, "
        let t = 0;
        for (let count = 2; count <= 20; count++) {
                t = b;
                b = b + a;
                a = t ;
                dislay += b +", " ;     
        }
        document.write("20 số Fibonacci đầu tiên bắt đầu từ 0 là : 0, " + dislay + "<br>");
        document.write ("20 số Fibonacci đầu tiên bắt đầu từ 1 là : 1, "+ dislay + (a +b));
    </script>
</body>
</html>
