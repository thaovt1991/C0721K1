<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 0 // số tự nhiên đầu tiên là 0
        let count = 0;
        let sum = 0;
        while (count <= 30){
            if (n % 7 == 0){
                count = count + 1;
                sum += n;
            }
            n += 1;
        }
        document.write("Tổng 30 số tự nhiên đầu tiên chia hết cho 7 là : " + sum )

    </script>
</body>
</html>
