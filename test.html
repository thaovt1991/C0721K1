function plusMinus(arr) {
 let arrNew = new Array();
  let a = 0 ;
  let b= 0;
  let c = 0;
  for (let i = 0; i < arr.length ; i++ ){
      if (arr[i] < 0){
          a++
      }else if (arr[i] > 0) {
          b++
      }else {c++}  
  }
  arrNew[0] = a /arr.length;
  arrNew[1] = b /arr.length;
  arrNew[2] = c /arr.length;
  
  
return arrNew

}
