        let arr = [1, 2, 3, 5];
        function miniMaxSum(arr) {
            let arrnew = new Array();
            let summin = 0;
            let summax = 0;
            let sum = 0;
            for (let i = 0; i < arr.length - 1; i++) {
                summin += arr[i];
                summax += arr[i];
            }
            for (let i = 0; i < arr.length; i++) {
                let sum = 0;
                for (let j = 0; j < arr.length; j++) {
                    if (arr[j] != arr[i]) {
                        sum += arr[j]
                    }
                }
                if (sum > summax) { summax = sum };
                if (sum < summin) { summin = sum };
            }
            arrnew.push(summin);
            arrnew.push(summax);
            return arrnew;
        }
