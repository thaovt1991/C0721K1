<body>
    <canvas id="myCanvas" width="1300" height="600" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.getX = function () {
                return this.x
            }
            this.setX = function (x) {
                this.x = x;
            }
            this.getY = function () {
                return this.y
            }
            this.setY = function (y) {
                this.y = y;
            }
        }

        function getRandomHex() {
            return Math.floor(Math.random() * 255);
        }

        function getRandomColor() {
            var red = getRandomHex();
            var green = getRandomHex();
            var blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green + ")";
        }
        let widthCanvas = document.getElementById("myCanvas").width;
        let heightCanvas = document.getElementById("myCanvas").height;
        var radius = 80
        var x = 100;
        var y = 100;
        while (y < heightCanvas - 80) {
            x = x + 160;
            y = y + 160;
            var color = getRandomColor();
            var circle = new Circle(x, y, radius);
            function createCircle() {
                var ctx = document.getElementById("myCanvas").getContext("2d");
                ctx.beginPath();
                ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
                ctx.fillStyle = color;
                ctx.fill();
            }
            createCircle()
        }
