<body>
    <h1>Product </h1>
    <div class="col-auto">
        <label>Add Product</label>
        <input type="text" size="30" id="inputProduct" placeholder="New product">
        <button type="button" id="add" class="btn btn-outline-dark">Add</button>
    </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col" colspan="2">Product Name</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="display">


        </tbody>
    </table>

    <script>
        let arrProduct = ["iphone", "nokia"]
        let str = ""
        for (i = 0; i < arrProduct.length; i++) {
            str += `
             <tr>
                <th scope="row">${i + 1}</th>
                <td>${arrProduct[i]}</td>
                <td><button type="button" class="btn btn-outline-success">Edit</button></td>
                <td><button type="button" class="btn btn-outline-danger delete">Delete</button></td>
              </tr> 
              `;
        }
        document.getElementById("display").innerHTML = str;



        document.getElementById("add").addEventListener("click", function () {
            let value = document.getElementById("inputProduct").value;
            arrProduct.push(value);
            let count = arrProduct.length ;
            str += `
             <tr>
                <th scope="row">${count }</th>
                <td>${value}</td>
                <td><button type="button" class="btn btn-outline-success">Edit</button></td>
                <td><button type="button" class="btn btn-outline-danger delete">Delete</button></td>
              </tr> 
              `;
        
        document.getElementById("display").innerHTML = str;
        document.getElementById("inputProduct").value ="";
        })

        function Delete(){
           
            let deleteBt = document.getElementsByClassName("delete");
            Array.from(deleteBt).addEventListener
            ("click", function(){
                alert("DELETE")
            })
        }
        Delete()
    </script>
