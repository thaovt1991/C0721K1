    <script>
        let a = parseInt(prompt("Nhập độ rộng trái tim"))
        
        document.getElementById("pax3").style.marginLeft = 8 * a + "px"
        let triange3 = "";
        for (let i = 1; i <= a; i++) {

                triange3 += "*";

                case 1:

                    for (let j = 1; j < b; j++) {
                        rect += "*"
                    }

                }
                default: {

                        rect += "&nbsp;&nbsp;"
                    }
                     rect += "*" + "<br>";

            }
