<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Num 1
    <input type="number" id="num1"><br><br>
    Num 2
    <input type="number" id="num2">
    <button type="button" onclick="buttonSwap()">Swap</button>

    <script>
        function swap(a, b) {
            let arr = new Array(a,b)
            return arr.reverse()
        }
        function buttonSwap() {
            let val_a = document.getElementById("num1").value;
            let val_b = document.getElementById("num2").value
            let arrSwap = swap(val_a, val_b) 
            document.getElementById("num1").value = arrSwap[0] ;
            document.getElementById("num2").value = arrSwap[1] ;
            
        }
    </script>

</body>

</html>
