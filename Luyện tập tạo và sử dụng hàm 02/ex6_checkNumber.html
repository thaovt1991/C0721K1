<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Nhập 1 kí tự :
    <input type="number" id="check" oninput="check()" placeholder="Input character !">
    <div id="result"></div>


    <script>
        function checkNum(num) {
            let check = "";
            if (num > 0) {
                check = true
            } else
                check = false
            return check
        }
        function check() {
            let value = document.getElementById("check").value;

            if (checkNum(value)) {
                document.getElementById("result").innerHTML =  value + " là số nguyên dương"
            } else
                document.getElementById("result").innerHTML =  value + " không phải số nguyên dương"
        }

    </script>


</body>

</html>
